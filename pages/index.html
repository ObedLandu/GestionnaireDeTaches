<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Gestionnaire de taches</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
      <div
        class="feedback alert h-16 rounded-md w-full flex items-center justify-center bg-green-100 text-green-700 font-medium shadow-md"
      >
        Gestionnaire de taches
      </div>
      <form id="itemForm" class="my-6 w-full">
        <h3 class="text-3xl font-semibold text-center mb-6">
          Ecrivez votre tache ici
        </h3>
        <div class="flex gap-2">
          <input
            type="text"
            id="itemInput"
            placeholder="Nom de la tâche ..."
            class="capitalize border border-green-700 rounded-md text-green-700 px-4 py-2 w-full focus:outline-none focus:border-green-500"
          />
          <button
            type="submit"
            id="add-item"
            class="bg-green-700 text-white rounded-md hover:bg-green-600 transition px-6 py-2 font-medium shadow-md"
          >
            Ajouter
          </button>
        </div>
      </form>
      <div class="item-container w-full">
        <div class="item-list my-5">
          <div
            class="item flex justify-between items-center my-3 border-b border-b-green-500 pb-2"
          >
            <div class="flex gap-2 items-center">
              <h6
                class="item-index border border-green-500 rounded-full p-2 text-green-500"
              >
                1
              </h6>
              <p class="item-name capitalize">Nom de la tâche</p>
            </div>
            <div class="items-icons flex gap-2">
              <i
                class="far fa-check-circle cursor-pointer complete-item text-green-500 hover:text-green-700"
              ></i>
              <i
                class="far fa-edit cursor-pointer edit-item text-gray-700 hover:text-gray-900"
              ></i>
              <i
                class="far fa-times-circle cursor-pointer delete-item text-red-500 hover:text-red-700"
              ></i>
            </div>
          </div>
        </div>
        <button
          type="button"
          id="clear-list"
          class="w-full bg-red-700 text-white rounded-md hover:bg-red-600 transition px-6 py-2 font-medium shadow-md"
        >
          Supprimer tous les items
        </button>
      </div>
    </div>
    <script src="./../assets/scripts/index.js"></script>
  </body>
</html>
