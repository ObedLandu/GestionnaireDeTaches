<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Gestionnaire de taches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./../assets/scripts/index.js" defer></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <header class="bg-green-700 text-white p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-bold">Olane</h1>
        <nav>
          <ul class="flex gap-4">
            <li>
              <a href="#" class="hover:text-gray-200 transition">Accueil</a>
            </li>
            <li>
              <a href="#" class="hover:text-gray-200 transition">À propos</a>
            </li>
            <li>
              <a href="#" class="hover:text-gray-200 transition">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="flex">
      <aside class="w-1/5 bg-green-100 p-4 h-screen flex flex-col items-start">
        <button
          type="button"
          id="add-task"
          class="w-full bg-green-700 text-white rounded-md hover:bg-green-600 transition px-4 py-5 my-3 font-medium shadow-md flex items-center justify-center gap-2"
        >
          <i class="fas fa-plus-circle"></i>
          Créer
        </button>
        <button
          type="button"
          id="view-all-tasks"
          class="w-full bg-green-700 text-white rounded-md hover:bg-green-600 transition px-4 py-5 my-3 font-medium shadow-md flex items-center justify-center gap-2"
        >
          <i class="fas fa-tasks"></i>
          Voir toutes mes tâches
        </button>
        <button
          type="button"
          id="view-inbox"
          class="w-full bg-green-700 text-white rounded-md hover:bg-green-600 transition px-4 py-5 mt-3 font-medium shadow-md flex items-center justify-center gap-2"
        >
          <i class="fas fa-inbox"></i>
          Voir ma boîte de réception
        </button>
      </aside>
      <main class="w-3/4">
        <div class="container mx-auto p-4">
          <div
            class="feedback alert h-16 rounded-md w-full flex items-center justify-center bg-green-100 text-green-700 font-medium shadow-md"
          >
            Gestionnaire de taches
          </div>
          <form id="itemForm" class="my-6 w-full">
            <h3 class="text-3xl font-semibold text-center mb-6">
              Ecrivez votre tache ici
            </h3>
            <div class="flex gap-2">
              <input
                type="text"
                id="itemInput"
                placeholder="Nom de la tâche ..."
                class="capitalize border border-green-700 rounded-md text-green-700 px-4 py-2 w-full focus:outline-none focus:border-green-500"
              />
              <button
                type="submit"
                id="add-item"
                class="bg-green-700 text-white rounded-md hover:bg-green-600 transition px-6 py-2 font-medium shadow-md"
              >
                Ajouter
              </button>
            </div>
          </form>
          <div class="item-container w-full">
            <div class="item-list my-5">
              <div
                class="item flex justify-between items-center my-3 border-b border-b-green-500 pb-2"
              >
                <div class="flex gap-2 items-center">
                  <h6
                    class="item-index border border-green-500 rounded-full p-2 text-green-500"
                  >
                    1
                  </h6>
                  <p class="item-name capitalize">Nom de la tâche</p>
                </div>
                <div class="items-icons flex gap-2">
                  <i
                    class="far fa-check-circle cursor-pointer complete-item text-green-500 hover:text-green-700"
                  ></i>
                  <i
                    class="far fa-edit cursor-pointer edit-item text-gray-700 hover:text-gray-900"
                  ></i>
                  <i
                    class="far fa-times-circle cursor-pointer delete-item text-red-500 hover:text-red-700"
                  ></i>
                </div>
              </div>
            </div>
            <button
              type="button"
              id="clear-list"
              class="w-full bg-red-700 text-white rounded-md hover:bg-red-600 transition px-6 py-2 font-medium shadow-md"
            >
              Supprimer tous les items
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
